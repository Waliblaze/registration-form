<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration-style.css">
    <link rel="stylesheet" href="http://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="#">
            <div class="first-form">
                <div class="detail-personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">Full Name</label>
                            <input type="text" placeholder="enter your name" required>
                        </div>

                        <div class="input-field">
                                <label for="">Date Of Birth</label>
                                <input type="date" placeholder="enter your birth date" required>
                        </div>

                        <div class="input-field">
                         <label for="">Email</label>                                   
                         <input type="text" placeholder="enter your email" required>
                       </div>

                       <div class="input-field">
                         <label for="">Moblie Number</label>
                         <input type="number" placeholder="enter your mobile number" required>
                        </div>

                        <div class="input-field">
                            <label for="">Gender</label>
                            <input type="text" placeholder="enter your gender" required>
                        </div>

                        <div class="input-field">
                            <label for="">Occupation</label>
                            <input type="text" placeholder="enter your occupation" required>
                    </div>
                </div>
            </div>
            
            <div class="detail-ID">
                <span class="title">Identity Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label for="">ID Type</label>
                        <input type="text" placeholder="enter id type" required>
                   </div>

                   <div class="input-field">
                    <label for="">ID Number</label>
                    <input type="Number" placeholder="enter id number" required>
                   </div>

                   <div class="input-field">
                    <label for="">Issued Date</label>                                   
                    <input type="date" placeholder="enter issued date" required>
                   </div>

                   <div class="input-field">
                    <label for="">Expiry Date</label>
                    <input type="date" placeholder="enter expiry date" required>
                  </div>

                    <div class="input-field">
                        <label for="">SSN</label>
                        <input type="text" placeholder="enter your ssn" required>
                    </div>

                    <div class="input-field">
                        <label for="">Drivers licesense</label>
                        <input class="file-upload-input" type="file" onchange="readURL(this)"accept="image/*" placeholder="enter your drivers licesense" required>
                </div>
            </div>
            <button class="nextBtn">
                <span class="btnText">Submit</span>
                <i class="uil uil-navigator"></i>
            </button>
        </div>
        </form>
    </div>
</body>
</html>
